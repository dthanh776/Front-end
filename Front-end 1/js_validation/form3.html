<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onthi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background: #d4f5f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register Form</h1>
        <form action="#" method="get" novalidate>
            <div class="row gx-3">
                <label for="fullname" class="form-label">Username</label>
                <input type="text" class="form-control" name="fullname" required
                    pattern="[a-zA-Z0-9]{5,}(\.?[a-zA-Z0-9]+)*">
                <div class="invalid-feedback"> // thanh.bui.duy
                    Sai Username
                </div>
            </div>
            <div class="row gx-3">
                <label for="password" class="form-label">ID</label>
                <input type="text" class="form-control pass" name="captchar" required pattern="[0-9]{9,12}">
                <div class="invalid-feedback"> //123456789
                    Sai ID
                </div>
            </div>
            <div class="row gx-3">
                <label for="repass" class="form-label labelCaptchar">Captchar: </label>
                <input type="text" class="form-control reCaptchar" name="reCaptchar" required pattern="">
                <div class="invalid-feedback"> // Nhap lai capcha
                    Sai Captchar
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', (e) => {
            if (form.checkValidity() === false) {
                e.preventDefault();
                e.stopPropagation();}
            form.classList.add('was-validated')})
        let getRandomIntInclusive = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
}
        let a = getRandomIntInclusive(0, 9)
        let b = getRandomIntInclusive(0, 9)
        let c = getRandomIntInclusive(0, 9)
        let d = getRandomIntInclusive(0, 9)
        let rndNumber = a.toString() + b.toString() + c.toString() + d.toString()
        const labelCaptchar = document.querySelector('.labelCaptchar')
        labelCaptchar.textContent = 'Captchar: ' + rndNumber
        const reCaptchar = document.querySelector('.reCaptchar')
        reCaptchar.setAttribute('pattern', rndNumber)
    </script>
</body>

</html>
