    <script>
        const button = document.querySelectorAll("button");
        const td = document.querySelectorAll("td");
        let check = "X";
        let choose = "";
        button.forEach(item => {
            item.addEventListener("click", () => {
                if (item.textContent == "Clear") {
                    td.forEach(item => {
                        item.textContent = "";
                    })
                }
                else if (item.getAttribute('id') == "tictoe") {
                    choose = "X";
                }
                else if (item.getAttribute('id') == "other") {
                    choose = "*";
                }
                else {
                    start();
                }
            })
        })
        td.forEach(item => {
            item.addEventListener("click", () => {
                if (choose == "X") {
                    if (check == "X") {
                        item.innerHTML = '<div class="check">O</div>';
                        check = "0";
                    }
                    else {
                        item.innerHTML = '<div class="check">X</div>';
                        check = "X";
                    }
                }
                else {
                    if (check == "*") {
                        item.innerHTML = '<div class="check">*</div>';
                        check = "+";
                    }
                    else {
                        item.innerHTML = '<div class="check">+</div>';
                        check = "*";
                    }
                }
            })
        })
        let timeout = null;
        let m = 0;
        let s = 0;
        function start() {
            /*BƯỚC 1: CHUYỂN ĐỔI DỮ LIỆU*/
            // Nếu số giây = -1 tức là đã chạy ngược hết số giây, lúc này:
            //  - giảm số phút xuống 1 đơn vị
            //  - thiết lập số giây lại 59
            if (s === 59) {
                m += 1;
                s = 0;
            }
            // Nếu số phút = -1 tức là đã chạy ngược hết số phút, lúc này:
            //  - giảm số giờ xuống 1 đơn vị
            //  - thiết lập số phút lại 59

            /*BƯỚC 1: HIỂN THỊ ĐỒNG HỒ*/
            document.querySelector('#m').innerText = m.toString();
            document.querySelector('#s').innerText = s.toString();

            /*BƯỚC 1: GIẢM PHÚT XUỐNG 1 GIÂY VÀ GỌI LẠI SAU 1 GIÂY */
            timeout = setTimeout(function () {
                s++;
                start();
            }, 1000);
        }
    </script>
