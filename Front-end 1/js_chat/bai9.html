<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="public/css/style.css">
<script src="https://use.fontawesome.com/03af447b4b.js"></script>

</head>	
<body>	
	 <div class="chat-cover">
		 <div class="btn-show">Online support <i class="fa fa-angle-down" aria-hidden="true"></i></div>
		 <div class="cover">
			<div class="chat">
				<div class="box-msg msg-left">Hello , can you help me ?</div>
			</div>
			<div class="control">
				<input type="text" id="message">
				<input type="button" value="Send" id="send">
			</div>
		 </div>	
	</div>
	<script src="public/javascript/scripts.js"></script>
</body>
</html>
